<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Lato:100,300,600" rel="stylesheet" type="text/css">
        <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
        <link type="text/css" rel="stylesheet" href="style.css">
        
        <title>Pig Game</title>
    </head>

    <body>
        <div class="wrapper clearfix">
            <div class="special left hidden">
                <img src="dice-6.png" alt="Dice" id="player-0-six-1">
                <img src="dice-6.png" alt="Dice" id="player-0-six-2">
            </div>
            <div class="special right hidden">
                <img src="dice-6.png" alt="Dice" id="player-1-six-1">
                <img src="dice-6.png" alt="Dice" id="player-1-six-2">
            </div>
            <div class="player-0-panel active">
                <div class="player-name hidden" id="name-0">Player 1</div>
                <div class="player-score hidden" id="score-0">43</div>
                <div class="player-current-box hidden">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>
            
            <div class="player-1-panel">
                <div class="player-name hidden" id="name-1">Player 2</div>
                <div class="player-score hidden" id="score-1">72</div>
                <div class="player-current-box hidden">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>
            
            <button class="hidden btn-new"><i class="ion-ios-plus-outline"></i>New game</button>
            <button class="hidden btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="hidden btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            
            <form>
                <div>
                    <label for="max-points">Points to win</label>
                    <input id="max-points" type="text">
                    <div class="cursor">
                        <i></i>
                    </div>
                </div>
                <div>
                    <label for="player-name1">Player1</label>
                    <input id="player-name1" type="text">
                    <div class="cursor">
                        <i></i>
                    </div>
                </div>
                <div>
                    <label for="player-name2">Player2</label>
                    <input id="player-name2" type="text">
                    <div class="cursor">
                        <i></i>
                    </div>
                </div>
            </form>
            <button id="start-game"><i class="far fa-check-circle"></i></button>
            <img src="dice-5.png" alt="Dice" class="dice">
        </div>
        
        <script src="app.js"></script>
    </body>
</html>
